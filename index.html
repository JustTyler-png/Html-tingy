<!DOCTYPE html>
<html>
<head>
  <title>Open HTML Files</title>
</head>
<body>
  <h1>Open HTML Files</h1>
  <input type="file" id="fileInput" accept=".html" style="display: none;">
  <button onclick="openSelectedFile()">Open File</button>

  <script>
    function openSelectedFile() {
      const fileInput = document.getElementById('fileInput');
      fileInput.click(); // Trigger the file input dialog

      fileInput.addEventListener('change', () => {
        const selectedFile = fileInput.files [0];
        if (selectedFile && selectedFile.type === 'text/html') {
          window.open(URL.createObjectURL(selectedFile), '_blank');
        } else {
          alert('Please select an HTML file.');
        }
      });
    }
  </script>
</body>
</html>
