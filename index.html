<!DOCTYPE html>
<html>
<head>
  <title>Open HTML Files</title>
</head>
<body>
  <h1>Open HTML Files</h1>
  <button onclick="openHTMLFile('file1.html')">Open File 1</button>
  <button onclick="openHTMLFile('file2.html')">Open File 2</button>

  <script>
    function openHTMLFile(filename) {
      window.open(filename, '_blank');
    }
  </script>
</body>
</html>
